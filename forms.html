<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<hr>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <div>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </div>
        <div>
            <label for="password">Enter a password :</label>
            <input id="password" type="password" placeholder="password" name="password">
        </div>
        <div>
            <label for="year">Enter Year of Birth:</label>
            <input id="year" type="number" placeholder="year" name="year">
        </div>
        <button>SUBMIT</button>
    </form>
    <hr>
    <h2> Hijacking Searches </h2>
    <h3>REDDIT SEARCH</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Search reddit</button>
    </form>
    <h3>GOOGLE SEARCH</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <h3>YOUTUBE SEARCH</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button>
    </form>
    <hr>
    <h2>Another Inputs</h2>
    <form action="/birds">
        <input type="checkbox" name="checkbox" id="checkbox">
        <label for="checkbox">Check me</label>
        <h2>Size</h2>
        <p>
            <label for="small">S :</label>
            <input type="radio" name="size" id="small" value="small">
        </p>
        <p>
            <label for="medium">M:</label>
            <input type="radio" name="size" id="medium" value="medium">
        </p>
        <p>
            <label for="large">L :</label>
            <input type="radio" name="size" id="large" value="large">
        </p>
        <hr>
        <p>
            <label for="meal">Enter the option </label>
            <select name="meal" id="meal">
                <option value="">Choose an option</option>
                <option value="fish">fish</option>
                <option value="veg">veg</option>
                <option value="tofu">tofu</option>
                <option value="non veg">non veg</option>
            </select>
        </p>
        <p>
            <label for="cheese">Enter amt of cheese</label>
            <input type="range" id="cheese" name="cheese_level" min="0" max="100" step="5" value="50">
        </p>
        <p>
            <label for="requests">Any requests ?</label>
            <br>
            <textarea name="requests" id="requests" cols="30" rows="10" placeholder="enter requests"></textarea>
        </p>
        <button>SUBMIT</button>
    </form>
    <h2> Validation Forms </h2>
    <form action="/dummy">
        <label for="name">Enter First Name</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <label for="email">Enter Email</label>
            <input type="email" name="email" id="email" required>
        </p>
        <button>Submit</button>
    </form>
</body>
